<h3>Klanten</h3>

<div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary mb-3" (click)="naarNieuweKlant()">
  Nieuwe klant
</button>
</div>

<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Voornaam</th>
            <th scope="col">Naam</th>
            <th scope="col">Straat (nr)</th>
            <th scope="col">Postcode</th>
            <th scope="col">Plaats</th>
            <th scope="col">&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let k of klanten">
            <th scope="row">{{k.id}}</th>
            <td class="pt-3">{{k.voornaam}}</td>
            <td class="pt-3">{{k.naam}}</td>
            <td class="pt-3">{{k.straat}}</td>
            <td class="pt-3">{{k.postcode}}</td>
            <td class="pt-3">{{k.plaats}}</td>
            <td>
                <button class="btn btn-warning" [routerLink]="['/klanten',k.id]">Details</button>
            </td>
        </tr>
    </tbody>
</table>
